<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejemplo JSP, generar tabla</title>
</head>
<body>
	<h1>Generar tabla</h1>
	<form name="datos" method="post" action="generar.jsp">
		<div>
			<label for="filas">Filas</label>
			<input type="number" name="filas">
		</div>
		<div>
			<label for="cols">Columnas</label>
			<input type="number" name="cols">
		</div>
		<div>
			<label for="contenido">Relleno</label>
			<input type="text" name="contenido">
		</div>
		<div>
			<input type="submit" value="Enviar">
		</div>
	</form>
</body>
</html>
